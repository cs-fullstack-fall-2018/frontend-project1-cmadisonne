<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="CSS_Styling.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body id="signUp-Body">
<h1 align="center">Join The Pond</h1>

<table>

    <thead>
    <tr>
        <td>
            <label for="first-name">First Name: </label>
            <input type="text" name="first-name" id="first-name" placeholder="Enter your name"/>
        </td>

        <td>
            <label for="last-name">Last Name: </label>
            <input type="text" name="last-name" id="last-name" placeholder="Enter your name"/>
        </td>

    </tr>
    <tr>
        <td>
            <br>
        </td>
    </tr>
    <tr>
        <td>
            <label for="last-name">Email: </label>
            <input type="text" name="email" id="email" placeholder="Enter your email"/>
        </td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <br>
        </td>
    </tr>
    <tr>
        <td>
            <label for="last-name">Phone Number: </label>
            <input type="text" name="number" id="number" placeholder="Enter your number"/>
        </td>
    </tr>
    <tr>
        <td>
            <br>
        </td>
    </tr>
    <tr>
        <td>
            <label for="select-choice">Session Type</label>
            <select name="select-choice" id="select-choice">
                <option value="Developer">Private</option>
                <option value="Software Engineer">Group</option>
                <option value="Software Developer">At-Home</option>
            </select>
        </td>

    </tr>
    <tr>
        <td>
            <br>
        </td>
    </tr>
    <tr>

        <td>
            <label for="checkbox">Recieve Emails & Text?.</label>
            <input type="checkbox" name="checkbox" id="checkbox"/>
        </td>
    </tr>
    <tr>
        <td>
            <br>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="Submit"/>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
